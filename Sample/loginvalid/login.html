<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="author" content="Jayanth Kumar" />
      <!-- Bootstrap Reference -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
      <!--Font Awesome -->  
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"/> 
      <!-- Contains styles for highligting validation issues. -->  
        <link rel="stylesheet" href="./css/style.css">
     <!-- MDB -->
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.js"></script>
      
      <script type="text/javascript" src="./js/validate.js"></script>


<title>Login-Registration</title>
        
    </head>
    <body>
        <header class="header">
			<h1 class="header__title">Login with Registration form</h1><br>
	    </header>
        
<!-- Pills navs -->
<ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
    <li class="nav-item" role="presentation">
      <a class="nav-link active" id="tab-login" data-mdb-toggle="pill" href="#pills-login" role="tab"
        aria-controls="pills-login" aria-selected="true">Login</a>
    </li>
    <li class="nav-item" role="presentation">
      <a class="nav-link" id="tab-register" data-mdb-toggle="pill" href="#pills-register" role="tab"
        aria-controls="pills-register" aria-selected="false">Register</a>
    </li>
  </ul>
  <!-- Pills navs -->
  
  <!-- Pills content -->
  <div class="tab-content">
    <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
      
        <div class="container">
          <form id="formlog" class="form">
          <div class="row">
          
        <!-- Email input -->
        <div class="col-md">
          <label class="form-label" for="loginName">Email</label>
          <input type="email" id="loginName" class="form-control" />
        </div>
  
        <!-- Password input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="loginPassword">Password</label>
          <input type="password" id="loginPassword" class="form-control" />
        </div>
      </div>
    </div>
        <!-- Submit button -->
        <div class="row mb-4">
          <div class="col-md-6 d-flex justify-content-center">
        <button type="button" class="btn btn-primary btn-block mb-4">Signin</button>
          </div>
        </div> 
        <!-- Register buttons -->
      <div class="text-center">
        <p>Not a member? <a href="#pills-register">Register</a></p>
      </div>  
      </form>
    </div>


    
    <!-- <div class="tab-pane fade show active" id="pills-register" role="tabpanel" aria-labelledby="tab-register"></div> -->
     <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="tab-register"> 
      
        <div class="container">
         <form id="formreg" class="form" onsubmit="return validateform()" method="post">
          <div class="row">  
        <!-- Name input -->
        <div class="col-md">
          <label class="form-label" for="registerName">Name<span aria-label="required">*</span></label>
          <input type="text" id="registerName" class="form-control" required pattern="[A-Za-z]+" required minlength="4" maxlength="8" value="Enter your name."/>
        </div>
          
  
        <!-- Username input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="registerUsername">Username<span aria-label="required">*</span></label>
          <input type="text" id="registerUsername" class="form-control" required pattern="[A-Za-z]+" required minlength="4" maxlength="8" value="Enter your username."/>
        </div>
        <!-- Registration Number -->

        <div class="form-outline mb-4">
          <label class="form-label" for="phoneNumber">Registration Number <span aria-label="required">*</span></label>
          <input type="tel" id="regNumber" class="form-control form-control-lg" required/>
          <span class="error" aria-live="polite"></span>
        </div>

        <!-- Email input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="registerEmail">Email Address <span aria-label="required">*</span></label>
          <input type="email" id="registerEmail" class="form-control" value="Enter your email."/>
          <span class="error" aria-live="polite"></span>
        </div>
        <!-- Mobile Number input -->

        <div class="form-outline mb-4">
          <label class="form-label" for="phoneNumber">Mobile Number <span aria-label="required">*</span></label>
          <input type="tel" id="phoneNumber" class="form-control form-control-lg" required pattern="(7|8|9)\d{9}"/>
          <div class="invalid-feedback">Provide a valid mobile number starting with 9|8|7.</div>
          <span class="error" aria-live="polite"></span>
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="registerPassword">Password (Password must be between 4 and 10 characters and must contain lowercase, uppercase, and a number.)<span aria-label="required">*</span></label>
          <input type="password" id="registerPassword" class="form-control" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{4,10}$"/>
          <!-- This pattern will accept between 4 & 10 characters and include a uppercase letter, lowercase letter, and a number:-->
          <span class="error" aria-live="polite"></span>
        </div>
  
        <!-- Repeat Password input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="registerRepeatPassword">Re-enter password <span aria-label="required">*</span></label>
          <input type="password" id="registerRepeatPassword" class="form-control" required/>
          <span class="error" aria-live="polite"></span>
        </div>
  
        <!-- Checkbox -->
        <div class="form-check d-flex justify-content-center mb-4">
          <input class="form-check-input me-2" type="checkbox" value="" id="registerCheck" checked
            aria-describedby="registerCheckHelpText" />
          <label class="form-check-label" for="registerCheck">
            I have read and agree to the terms.
          </label>
        </div>
  
        <!-- Submit button -->
        <div class ="col-md-6 d-flex justify-content-center">
        <button type="submit" name="submit" class="btn btn-primary btn-block mb-3">Register</button>
        </div>
      </div>
    </div>
      </form>
    </div>
  </div>
  </body>
  </html>
